<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Contact Us</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-0 m-0 border-0">

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid px-5">
            <a href="index.html"><img class="navbar-brand" style="max-height: 32px;"
                src="https://authlab.io/wp-content/uploads/2022/05/authlab_logo-1-1.png" alt="brand-logo"></a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul style="font-size: 18px;" class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Team</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
<div style="background-color: #EDF2F7;" class="container-fluid mt-1">
<div class="container mb-4 py-2">
    <p class="my-4 fs-3">Thank you for your interest in authLab.</p>
    <p>If you have any queries or job inquiry please, go ahead and use the contact form below. Someone will be in touch within a week.</p>
   </div> 
</div>
   
   <!-- Contact form start -->
<div class="container">
    <form>
      <div class="mb-3">
        <label for="exampleInputFname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="exampleInputFname" />
      </div>

      <div class="mb-3">
        <label for="exampleInputLname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="exampleInputLname" />
      </div>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp" placeholder="username@domain.com"
        />
        <div id="emailHelp" class="form-text">
          We'll never share your email with anyone else.
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleInputMessage" class="form-label">Message</label>
        <textarea
          class="form-control"
          id="exampleInputMessage" rows="6" cols="6" placeholder="Type Your Message Here.."></textarea>
      </textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
    <!-- Contact from end -->
  </body>
</html>
